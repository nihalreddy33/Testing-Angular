<!doctype html>
<html ng-app="testingApp">

<head>
    <title>Testing Angular JS</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/serviceCallBack.js"></script>
</head>

<body ng-controller="mainCtrl">
    <div>{{testing}}</div>

    <section>
        <form>
            City:
            <input type="text" name="city" ng-model="newDestinations.city" /> Country:
            <input type="text" name="country" ng-model="newDestinations.country" />
            <button type="button" ng-click="addDestination()">Add</button>
            <button type="button" ng-click="removeDestination($index)">Remove</button>
        </form>
    </section>

    <section>
        <h2>Your Trip</h2>
        <div ng-repeat="destination in destinations">
            <span><input type="checkbox" ng-model="checkboxModel[$index]">{{destination.city}}, {{destination.country}}</span>
        </div>
    </section>

    <section>
        <ul>
            <li ng-repeat="city in cities">{{city.location}}</li>
        </ul>
    </section>

</body>

</html>
